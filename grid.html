    <div class="w-100 container-fluid mx-auto">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"> <i class="fa-brands fa-instagram"></i>
            Instagram</span>
          <!-- Button trigger modal -->
          <div class="ms-auto" style="width: 150px;">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                create new post
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"> Caption </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea placeholder=" caption your post here" ></textarea>
                    </div>
                    <div>
                        <button>
                            <i class="fa-light fa fa-camera"></i>
                        </button>
                        <button>
                            <i class="fa-light fa fa-location-dot"></i>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <!-- replace button with font awsome icon -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success"> publish </button>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>

                </ul>
              </div>
